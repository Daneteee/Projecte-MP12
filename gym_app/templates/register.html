{% extends 'base.html' %} {% block title %}Registre - GymApp{% endblock %} {% block content %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-8 col-lg-6">
            <div class="card shadow">
                <div class="card-header">
                    <i class="fas fa-sign-in-alt"></i> Registre
                </div>
                <div class="card-body">
                    <!-- Formulari per registrar un nou usuari-->
                    <form method="post">
                        {% csrf_token %} {% for field in form %}
                        <div class="mb-3">
                            <label for="{{ field.id_for_label }}" class="form-label">{{ field.label }}</label> {{ field }}
                            <div class="text-danger">{{ field.errors }}</div>
                        </div>
                        {% endfor %}
                        <button type="submit" class="btn btn-success w-100" style="background-color: #7B1FA2; border: none;">Registrar-se</button>
                    </form>
                    <div class="text-center mt-3">
                        <p>Ja tens compte? <a href="{% url 'login' %}">Inicia sessi√≥</a></p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
