{% extends 'base.html' %} {% block title %}Registre - GymApp{% endblock %} {% block content %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card shadow">
                <div class="card-header bg-success text-white text-center">
                    <h2>Registre</h2>
                </div>
                <div class="card-body">
                    <form method="post">
                        {% csrf_token %} {% for field in form %}
                        <div class="mb-3">
                            <label for="{{ field.id_for_label }}" class="form-label">{{ field.label }}</label> {{ field }}
                            <div class="text-danger">{{ field.errors }}</div>
                        </div>
                        {% endfor %}
                        <button type="submit" class="btn btn-success w-100">Registrar-se</button>
                    </form>
                    <p class="text-center mt-3">Ja tens compte? <a href="{% url 'login' %}">Inicia sessi√≥</a></p>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
