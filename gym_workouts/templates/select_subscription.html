{% extends 'base.html' %}

{% block title %}
Selecciona tu Cuota - GymApp
{% endblock %}

{% block content %}
<style>
    textarea {
        resize: none; 
        width: 100%;
        height: 150px;  
    }

    input[type="text"] {
        resize: none; 
    }
</style>

<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-8 col-lg-6">
            <div class="card shadow">
                <div class="card-header">
                    <i class="fas fa-edit"></i> Selecciona la teva quota
                </div>
                <div class="card-body">
                    <!-- Mostrem la suscripció acutal -->
                    <p>Tu suscripción actual: <strong>{{ subscription_status }}</strong></p>  
                    
                    <!-- Formulari per escollir una suscripció-->
                    <form method="post">
                        {% csrf_token %}
                        {% for field in form %}
                        <div class="mb-3">
                            <label for="{{ field.id_for_label }}" class="form-label">{{ field.label }}</label>
                            {{ field }}
                            <div class="text-danger">{{ field.errors }}</div>
                        </div>
                        {% endfor %}
                        <div class="d-flex justify-content-between">
                            <button type="submit" class="btn" style="background-color: #7B1FA2; color: white; border: none;">Confirmar</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
